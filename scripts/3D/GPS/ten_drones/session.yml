      layout: tiled
      panes:
        - waitForSimulation; roslaunch flocking command_sender.launch config_uav_names:=./custom_configs/uav_names.yaml
  - hover_mode:
      layout: tiled
      panes:
        - 'history -s rosservice call /command_sender/send_command \"value: 0\"'
  - swarming_mode:
